<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap&subset=cyrillic-ext"
	      rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Calculator on JS</title>
</head>
<body>
<div class="container pt-5">
	<div class="row">
		<div class="col-5">
			<form name="form" action="">
				<input type="text" name="textview" class="text-area col-12" placeholder="0" readonly></form>
			<!--readonly не позволяет вводить ничего в тектовое поле			-->
			<div class="btn-group col-12 p-0" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-secondary col-4 clear">C</button>
<!--				<button type="button" class="btn btn-secondary col-3 clear" onclick="clear()">C</button> не работает -->
				<button type="button" class="btn btn-secondary col-5 sign" onclick="delLastSymbol()"><--</button>

				<button type="button" style="margin-left: -2px;" class="btn btn-primary divide" onclick="insert('/')">÷</button>
			</div>
			<div class="btn-group col-12 p-0" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-secondary col-3" onclick="insert('7')">7</button>
				<button type="button" class="btn btn-secondary col-3" onclick="insert('8')">8</button>
				<button type="button" class="btn btn-secondary col-3" onclick="insert('9')">9</button>
				<button type="button" class="btn btn-primary multiple" onclick="insert('*')">x</button>
			</div>
			<div class="btn-group col-12 p-0" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-secondary col-3" onclick="insert('4')">4</button>
				<button type="button" class="btn btn-secondary col-3" onclick="insert('5')">5</button>
				<button type="button" class="btn btn-secondary col-3" onclick="insert('6')">6</button>
				<button type="button" class="btn btn-primary minus" onclick="insert('-')">-</button>
			</div>
			<div class="btn-group col-12 p-0" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-secondary col-3" onclick="insert('1')">1</button>
				<button type="button" class="btn btn-secondary col-3" onclick="insert('2')">2</button>
				<button type="button" class="btn btn-secondary col-3" onclick="insert('3')">3</button>
				<button type="button" class="btn btn-primary plus" onclick="insert('+')">+</button>
			</div>
			<div class="btn-group col-12 p-0" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-secondary col-3" onclick="insert('0')">0</button>
				<button type="button" class="btn btn-secondary col-3 comma" onclick="insert('.')">.</button>
				<button type="button" class="btn btn-primary result" onclick="getResult()">=</button>
			</div>
		</div>
	</div>
</div>
<script src="app.js"></script>
</body>
</html>
